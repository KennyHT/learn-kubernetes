kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: learn-k8s
  namespace: learn-k8s
rules:
- apiGroups: ['', 'extensions', 'apps']
  resources: ['*']
  verbs: ['*']
- apiGroups: ['batch']
  resources:
  - jobs
  - cronjobs
  verbs: ['*']
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: learn-k8s
  namespace: learn-k8s
subjects:
- kind: User
  name: learn-k8s
  namespace: learn-k8s
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: learn-k8s
