apiVersion: v1
kind: Pod
metadata:
  name: api-pod
  labels:
    app: api
spec:
  containers:
  - name: hermetic-api
    imagePullPolicy: IfNotPresent
    image: rabbitbird/hermetic-api:1.0
    ports:
      - name: app
        containerPort: 8080
    resources:
      limits:
        memory: "200Mi"
        cpu: "700m"
      requests:
        memory: "200Mi"
        cpu: "700m"

    #
    # Readiness Check
    #
    # Perhaps the API, while technically healthy, is not yet "ready" to receive
    # traffic, as it may be downloading data, doing computations etc.
    readinessProbe:
      httpGet:
        path: /api/v1/readiness-check/
        port: app
      initialDelaySeconds: 5
      periodSeconds: 5
    #
    # Health Check
    #
    livenessProbe:
      httpGet:
        path: /api/v1/health-check/
        port: app
      initialDelaySeconds: 5
      timeoutSeconds: 1
      periodSeconds: 10
      failureThreshold: 3
